<template>

      <div class="slds-builder-toolbar" role="toolbar">
    <div class="slds-builder-toolbar__item-group"  aria-label="Canvas Actions">

    </div>

            </div>

               </span>

                           selected-marker-value={selectedMarkerValue} zoom-level={zoomlevel} ></lightning-map>
                        </div>
                        
              </template>
            </div>
            </div>  
     <div  role="tooltip"  style="position:absolute;top: 20px;right:35px">

             <template lwc:if={randomcards}>
           <img src={randomcards} alt="img" />  
       </template>
     </div>
     </div>
 
     </div>


      <lightning-layout>

                  <c-login-sign-in-demo  onclose={closeHandler}></c-login-sign-in-demo>
               </template>
               <template if:true={showLoginSignUp}> 
                  <c-login-sign-up-demo  onclosed={closeHandlered}></c-login-sign-up-demo>

            <template  if:true={showPatientLogin}>
               <c-hospital-patient-enquiry onpatientclose={closePatientHandler}></c-hospital-patient-enquiry>
