<template>
    <lightning-card title="Postal AP" icon-name="custom:custom1">
        
        <a>{pinCodeTin}</a>
       
      
        <div class="slds-p-around_medium">
            <lightning-input
              type="number"
              name="pincodeNumber"
              label="Pincode:"
              onkeyup={changeHandler}
              value={pincodeNumber}
            ></lightning-input>
            <lightning-input type="text" label="Branch Name" onchange={changeBranchHandler}></lightning-input>
            <lightning-button variant="base" label="Base" title="Looks like a link" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button label="handleClickName" onclick={handleClickName}></lightning-button>
          </div>

            <lightning-button variant="base" label="Ur Town" title="Looks like a link" onclick={handleTin} class="slds-m-left_x-small"></lightning-button>
        
          <template if:true={postalcode}>

        <div style="height: 250px;">
            <lightning-datatable
                key-field="Name"
                data={postalcode}
                columns={postalColumns}>
            </lightning-datatable>
        </div>
    </template>
    </lightning-card>
</template>
