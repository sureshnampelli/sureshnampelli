<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"  onclick={closeHandler}>
        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Car In Cart</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div class="slds-p-around_medium">
                <template for:each={objtwo} for:item="one">
                  <div key={one.car}>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <img src={one.img}  class="carImage" alt="car pic"/>
                        </div>
                        <div class="slds-col">
                            <div class=" slds-list_vertical-space title">
                              <p><strong>Car Name:</strong> {one.car}</p> 
                               <p><strong>Cost:</strong>{one.cost}</p> 
                              <p><strong>In Cart:</strong>{one.count}</p>  
                              <p><strong>Total:</strong>{one.Total}</p>  
                            </div>
                        </div>
                        <div class="slds-col">
                            <lightning-button label="out cart" name={one}  onclick={outCartHandler}></lightning-button>
                        </div>
                        </div>
                   
                   
                    
                  </div>
                </template>
              </div>

        
        </div>
        <div class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeHandler}>Close</button>
       
        </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

   
</template>
