<template>
    <lightning-card title="Maps">
    <div class="slds-box">
<template if:true={mapMarkers.length} >
    <lightning-map 
    map-markers={mapMarkers}
    markers-title={markersTitle}

</template>
    </div>
</lightning-card>
</template>
