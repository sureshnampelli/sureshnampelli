<template>

    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" name={nameUser} onclick={closeHandler}>
        <svg class="slds-button__icon slds-button__icon_large --slds-c-modal-footer-color-background" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Sign In</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-input type="text" label="User Name" onchange={handleUserChange}></lightning-input>
            <lightning-input type="text" label="PassWord" onchange={handlePasswordChange}></lightning-input>
        </div>
        <div class="slds-modal__footer slds-modal__footer_directional">
            <lightning-button variant="Success" label="back" title="back"  name="back" 
            class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="Success" label="SignIn" title="SignIn" name={nameUser} onclick={submitHandler}
             class="slds-m-left_x-small"></lightning-button>
             <a href="#" onclick={n} >Forgot Password</a>
        </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
   
   
</template>
