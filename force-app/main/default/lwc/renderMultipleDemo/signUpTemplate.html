<template>
    <lightning-card title="Sign Up" icon-name="custom:custom12">
        <p>Sign Up</p>
        <div class="slds-p-around_medium">
            <lightning-input
              type="number"
              name="pincodeNumber"
              label="Pincode:"
              onkeyup={changeHandler}
              value={pincodeNumber}
            ></lightning-input>
            </div>
            <div class="slds-p-around_medium">
                <lightning-input
                  type="number"
                  name="pincodeNumber"
                  label="Pincode:"
                  onkeyup={changeHandler}
                  value={pincodeNumber}
                ></lightning-input>
                </div>
                <div class="slds-p-around_medium">
                    <lightning-input
                      type="number"
                      name="pincodeNumber"
                      label="Pincode:"
                      onkeyup={changeHandler}
                      value={pincodeNumber}
                    ></lightning-input>
                    </div>
                    

        <lightning-button variant="success" label="Sign Up" title="Sign Up" onclick={handleDemo} class="slds-m-left_x-small"></lightning-button>

        <lightning-button variant="success" label="Back" title="Back" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
