<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeHandler} >
        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
            <div class="slds-progress-bar  slds-progress-bar__value " >     
            </div>
        </div>

        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <form class="createForm">
                <lightning-input label="User Name" name="User_Name__c" onchange={changeHandler}
                 class="slds-m-bottom_x-small"></lightning-input>
                 <lightning-input label="DOB" name="DOB__c" onchange={changeHandler}
                 class="slds-m-bottom_x-small"></lightning-input>
                 <lightning-input label="Email" name="Email__c" onchange={changeHandler}
                 class="slds-m-bottom_x-small"></lightning-input>
                 <lightning-input  label="Enter Password " name="Enter_Password__c" onchange={changeHandler}
                 class="slds-m-bottom_x-small"></lightning-input>
                 <lightning-input   label="Re Enter Password" name="Re_Enter_Password__c" onchange={changeHandler}
                 class="slds-m-bottom_x-small"></lightning-input>
                 <lightning-input   label="Picture" name="Picture_Url__c" onchange={changeHandler}
                 class="slds-m-bottom_x-small"></lightning-input>
            </form>
        </div>
        <div class="slds-modal__footer slds-modal__footer_directional">
            <lightning-button variant="Success" label="back" title="back" onclick={handleClick} 
            class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="Success" label="Signup" title="Signup" onclick={createSignUp} 
            class="slds-m-left_x-small"></lightning-button>

            <a>{status}</a>
        </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>  
</template>
