    <lightning-card title="Custom validation in lightning record Edit form">

      onsubmit={handleSubmit}

  <lightning-input label="Name" value={inputValue} onkeyup={handleChange} 
  class="slds-m-bottom_x-small"></lightning-input>
  <lightning-button class="slds-m-top_small" type="submit" label="create Master"></lightning-button>
      </lightning-record-edit-form>
    </lightning-card>  
  </template>
