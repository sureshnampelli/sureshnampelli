            </div>

                      placeholder={placeholderEnterPassword} type={testPass} pattern={pattern} style="width: 160px;" onchange={enterPasswordHandler}></lightning-input>

                    <lightning-input data-reset="Input" type={testPass} pattern={pattern}  placeholder={placeholderReEnterPassword} style="width: 160px;" onchange={reEnterPasswordHandler}></lightning-input>
                  
                </div>
                <div class='slds-col slds-size_1-of-2'>
                    <lightning-input
                    type="checkbox" name={tooglePass} label={tooglePass} onclick={tooglePasswordShow}> </lightning-input>
                </div> <div class='slds-col slds-size_1-of-2'>

                    <lightning-button label="Register" onclick={customerSignUpHandler}></lightning-button>
                </div>
            </div>

                               </div>
