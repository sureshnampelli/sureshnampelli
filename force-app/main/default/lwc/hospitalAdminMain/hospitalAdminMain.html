<template>
    <lightning-card title="Hospital Admin  Main ">
        <template if:true={admin}>
            <div style="height: 300px;">
                <lightning-datatable
                        key-field="Id"
                        data={admin}
                        columns={columns}
                        hide-checkbox-column="true"
                        show-row-number-column="true"
                        onrowaction={handleRowActions}>
                </lightning-datatable>
            </div>
           
        </template>

    </lightning-card> 
 </template>
