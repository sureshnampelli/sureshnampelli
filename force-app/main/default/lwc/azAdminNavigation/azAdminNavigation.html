</table>

                                  <div class='slds-col slds-size_1-of-8' style="width:40px;">
                                    <div data-reset="reset" style="padding: 4px;" onclick={emojiHandleClick} data-id={ar.imgf}><img src={ar.imgf} style="width:30px;height:30px" /></div></div>
                                  <div class='slds-col slds-size_1-of-8' style="width:40px;">
                                    <div data-reset="reset" style="padding: 4px;" onclick={emojiHandleClick} data-id={ar.imgg}><img src={ar.imgg} style="width:30px;height:30px" /></div></div>
                                </div>
                              </template>
                               


                             </div></template></div>
                        </div>
                        <div class='slds-col slds-size_1-of-4' >
                          
                        </div>
                      </div>
